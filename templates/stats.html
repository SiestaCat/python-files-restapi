<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Files Rest API - Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Centered header -->
    <div class="row justify-content-center mb-4">
      <div class="col text-center">
        <h1>Python Files Rest API Stats</h1>
      </div>
    </div>
    <!-- Displayed stats -->
    <div class="row result text-center">
      <div class="col">
        <h2 style="color:blue;">Folders: {{ folders }}</h2>
        <h2 style="color:green;">Files: {{ files }}</h2>
        <h2 style="color:red;">Total size: {{ size }}</h2>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
